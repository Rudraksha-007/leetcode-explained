<!DOCTYPE html>
<html>

<head>
    <title>Leetcode Explained</title>
    <link rel="stylesheet" href="./popup.css">
    <script type="module" src="../../dist/popup/popup.js"></script>
</head>

<body>
    <div class="navbar">
        <h2 class="title">
            Leetcode Explained
        </h2>
        <a id="open-settings-btn" class="nav-button">
            <img src="../../assets/images/settings.png" class="icon" alt="Settings" />
        </a>
    </div>
    <button id="login-button" class="material-button hidden">
        Open ChatGPT website
    </button>
    <button id="get-complexity-btn" class="material-button button hidden">
        <image src="../../assets/images/code-icon.png" class="button-icon" alt="Analyze" />
        Get Code Complexity
    </button>
    <div class="paper">
        <div class="paper-content">
            <textarea id="code-complexity" autofocus></textarea>
        </div>
    </div>
</body>

</html>
