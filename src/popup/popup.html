<!DOCTYPE html>
<html>

<head>
    <title>Leetcode Explained</title>
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="prism.css">
    <script type="module" src="../../dist/popup/popup.js"></script>
</head>

<body>
    <div class="navbar">
        <h2 class="title">
            Leetcode Explained
        </h2>
        <a id="open-settings-btn" class="nav-button">
            <img src="../../assets/images/settings.png" alt="Settings" />
        </a>
    </div>
    <!-- Login Button -->
    <button id="login-button" class="material-button hidden">
        Open ChatGPT website
    </button>
    <!-- Get Complexity Button-->
    <button id="get-complexity-btn" class="material-button button hidden">
        <image src="../../assets/images/code-icon.png" class="button-icon" alt="Analyze" />
        Code Complexity
    </button>
    <!-- Fix Code Button-->
    <button id="fix-code-btn" class="material-button button hidden">
        <image src="../../assets/images/fix-icon.png" class="button-icon" alt="Fix" />
        Fix Code
    </button>
    <p id="info-message">
    </p>
    <!-- GPT Response-->
    <pre id="response-container">
<button id="copy-code-btn" class="button">
<img src="../../assets/images/copy-icon.png" class="button-icon" alt="Copy" />
</button>
<code class="language-python" id="gpt-response">
</code>
    </pre>
    <script src="prism.js"></script>
</body>

</html>
