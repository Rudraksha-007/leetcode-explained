<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="./popup.css">
    <script type="module" src="../../dist/popup/settings.js"></script>
</head>

<body>
    <div class="navbar">
        <h2 class="title">Settings</h2>
        <a id="home-button" class="nav-button">
            <image src="../assets/images/home-icon.png" alt="Home" />
        </a>
    </div>
    <label for="font-size-select">Display Size</label>
    <select name="fontSize" id="font-size-select" class="material-button select">
        <option value="12">Extra Small</option>
        <option value="14">Small</option>
        <option value="16">Medium</option>
        <option value="18">Large</option>
        <option value="22">Extra Large</option>
    </select>
    <label for="language-select">Language</label>
    <select name="languages" id="language-select" class="material-button select">
        <option value="python">Python</option>
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="c#">C#</option>
    </select>
    <button id="hide-tags-btn" class="material-button">
        <span id="toggle-show-tags-text">Hide</span> Company Tags
    </button>
    <button id="hide-difficulty-btn" class="material-button">
        <span id="toggle-show-difficulty-text">Hide</span> Difficulty
    </button>
</body>

</html>
