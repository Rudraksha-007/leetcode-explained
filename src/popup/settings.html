<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="./popup.css">
    <script type="module" src="../../dist/popup/settings.js"></script>
</head>

<body>
    <div class="navbar">
        <h2 class="title">Settings</h2>
        <button id="home-button" class="nav-button">
            <image src="../../assets/images/home-icon.png" class="icon" alt="Home" />
        </button>
    </div>
    <button id="toggle-video" class="material-button button">
        <image src="../../assets/images/video-icon.png" class="button-icon" alt="Expand" />
        <span id="toggleText">Hide</span>
        Solution Video
    </button>
    <!-- Features -->
    <div id="features-title">
        <h2 class="title">Features</h2>
        <button id="toggle-features" class="nav-button">
            <image id="toggle-features-icon" src="../../assets/images/expand-icon.png" class="icon" alt="Home" />
        </button>
    </div>
    <div id="features-list">
        <ol>
            <p class="feature-header">
                Access video solutions
            </p>
            <li>
                <a href="https://leetcode.com/problems/two-sum/solutions/" target="_blank">
                    Open a Leetcode problem
                </a>
            </li>
            <li>
                Click the solutions tab
            </li>
        </ol>
        <ol>
            <p class="feature-header">
                Get code complexity
            </p>
            <li>
                <a href="https://leetcode.com/problems/two-sum/" target="_blank">
                    Open a Leetcode problem
                </a>
            </li>
            <li>
                Click the 'Analyze Complexity' button
            </li>
        </ol>
    </div>
</body>

</html>
