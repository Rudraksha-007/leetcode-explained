<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="./popup.css">
    <script type="module" src="../../dist/popup/settings.js"></script>
</head>

<body>
    <div class="navbar">
        <h2 class="title">Settings</h2>
        <a id="home-button" class="nav-button">
            <image src="../assets/images/home-icon.png" alt="Home" />
        </a>
    </div>

    <p>
        <span id="toggle-text">
            Hide
        </span>
        the
        <a href="https://leetcode.com/problems/two-sum/solutions/" target="_blank">
            solution video
        </a>
    </p>
    <button id="toggle-video" class="material-button button">
        <image src="../assets/images/show-icon.png" alt="Show" id="show-icon" class="hidden" />
        <image src="../assets/images/hide-icon.png" alt="Hide" id="hide-icon" />
    </button>

    <label for="language-select">Language</label>
    <select name="languages" id="language-select" class="material-button button">
        <option value="python">Python</option>
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="c#">C#</option>
    </select>
</body>

</html>
